<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-center">List of Books</h1>

    <div class="mb-3 text-end">
        <a class="btn btn-success" href="addbook">+ Add New Book</a>
    </div>

    <table class="table table-bordered table-hover shadow-sm">
        <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        {% for book in books %}
            <tr class="align-middle">
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.genre }}</td>
                <td class="text-center">
                    <a class="btn btn-warning btn-sm" href="updatebook/{{ book.id }}">Edit</a>
                </td>
                <td class="text-center">
                    <a class="btn btn-danger btn-sm" href="deletebook/{{ book.id }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
